<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas> <!-- Canvas element for drawing -->
    <div id="chat">
        <div id="messages"></div> <!-- div to display chat messages -->
        <div id="input">
            <input type="text" id="messageInput" placeholder="Type a message..."> <!-- Input for typing messages -->
            <button onclick="sendMessage()">Send</button> <!-- Button to send messages -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script> <!-- Socket.io library for real-time communication -->
    <script src="script.js"></script> <!-- Links the external JavaScript file -->
</body>
</html>
